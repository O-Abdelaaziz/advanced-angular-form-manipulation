<lib-select
  label="Select User"
  [value]="selectedValue"
  multiple
  [searchable]="true"
  [disabled]="true"
  (selectionChanged)="onSelectionChanged($event)"
  (closed)="onSearchChanged('')"
  (searchChanged)="onSearchChanged($event)"
>
  <h5>Available Options:</h5>
  <lib-option
    *ngFor="let user of filteredUsers"
    [value]="user.name"
    [disabled]="user.disabled"
    [disabledReason]="user.disabled ? 'Not Admin' : ''"
    >{{ user.name }}</lib-option
  >
</lib-select>
