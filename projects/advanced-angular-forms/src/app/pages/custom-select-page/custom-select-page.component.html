<lib-select (selectionChanged)="onSelectionChanged($event)" [value]="selectedValue" label="Select User">
  <h5>Available Options:</h5>
  <lib-option *ngFor="let user of users" [value]="user.name" [disabled]="user.disabled" [disabledReason]="user.disabled ? 'Not Admin':''">{{user.name}}</lib-option>
</lib-select>
