<lib-select
  label="Pick the User"
  multiple
  [searchable]="true"
  [compareWith]="compareWithFn"
  [displayWith]="displayWithFn"
  [formControl]="selectValue"
  (closed)="onSearchChanged('')"
  (searchChanged)="onSearchChanged($event)">
  <lib-option *ngFor="let user of filteredUsers" [value]="user">{{user.name}}</lib-option>
</lib-select>
