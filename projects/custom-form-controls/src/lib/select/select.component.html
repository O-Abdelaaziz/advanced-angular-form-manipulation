<div class="label">{{ label }}</div>
<div class="control" cdkOverlayOrigin #origin="cdkOverlayOrigin">
  <span class="selected-value" [ngClass]="{ empty: !value }">{{
    value || "Nothing is selected..."
  }}</span>
  <button *ngIf="value" class="clear-button" (click)="onClearSelecion($event)">clear</button>
  <span class="drop-down-icon">ðŸ‘‡</span>

  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="origin"
    [cdkConnectedOverlayOpen]="isOpen"
    [cdkConnectedOverlayOffsetY]="8"
    [cdkConnectedOverlayOffsetX]="-11"
    cdkConnectedOverlayHasBackdrop
    (backdropClick)="close()"
    (detach)="close()"
    >
    <div class="panel" [@dropDown] (@dropDown.done)="onPanelAnimationDone($event)">
      <ng-content></ng-content>
    </div>
  </ng-template>
  <!-- cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop" to remove backrop -->
</div>
